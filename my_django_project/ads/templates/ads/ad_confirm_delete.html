<!-- ads/templates/ads/ad_confirm_delete.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Удаление объявления "{{ ad.title }}"</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <div class="card border-danger shadow-lg">
        <div class="card-body text-center text-danger">
            <h4 class="card-title mb-4">Вы уверены, что хотите удалить "{{ ad.title }}"?</h4>
            <form method="post" class="d-inline-block me-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
            </form>
            <a href="{% url 'ad_detail' ad.pk %}" class="btn btn-secondary">Отмена</a>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
