<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{{ ad.title }}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width: 800px;">
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h1 class="card-title">{{ ad.title }}</h1>
            <p><strong>Автор:</strong> {{ ad.author.username }}</p>
            <p><strong>Описание:</strong></p>
            <p>{{ ad.description }}</p>

            {% if user.is_authenticated and user == ad.author %}
                <a href="{% url 'ad_edit' ad.pk %}" class="btn btn-primary me-2">Редактировать</a>

                <!-- Удаление -->
                <form action="{% url 'ad_delete' ad.pk %}" method="post" class="d-inline-block">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            {% endif %}

            {% if user.is_authenticated and user != ad.author %}
                <!-- Отправить заявку -->
                <form action="{% url 'send_request' ad.pk %}" method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Отправить заявку</button>
                </form>
            {% endif %}

            <!-- Отдельный блок для кнопки назад, чтобы она не съезжала -->
            <div class="mt-4">
                <a href="{% url 'ad_list' %}" class="btn btn-secondary">Назад к списку объявлений</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
