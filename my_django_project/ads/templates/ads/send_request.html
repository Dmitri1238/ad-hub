<!-- ads/templates/ads/send_request.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset='UTF-8' />
<title>Отправить заявку на "{{ ad.title }}"</title>
<!-- Bootstrap -->
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>

<div class='container mt-5' style='max-width: 600px;'>
<h1 class='mb-4'>Отправить заявку на "{{ ad.title }}"</h1>

<form method='post' class='border p-4 rounded shadow bg-light'>
    {% csrf_token %}
    
    <!-- Можно добавить поля формы, например комментарий -->
    
    <!-- В текущем виде просто кнопка для подтверждения -->
    
<button type='submit' class='btn btn-primary'>Отправить заявку</button>

<p class='mt-3'><a href="{% url 'ad_detail' ad.pk %}" class='btn btn-secondary'>Вернуться к объявлению</a></p>

</form>

</div>

<!-- Bootstrap JS -->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>

</body></html>
