<!-- ads/templates/ads/ad_list.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Все объявления</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width: 700px;">
    <h1 class="mb-4">Все объявления</h1>

    {% if user.is_authenticated %}
        <a href="{% url 'ad_create' %}" class="btn btn-success mb-2">Создать новое объявление</a>
        <a href="{% url 'my_ads' %}" class="btn btn-info mb-2">Мои объявления</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary mb-2">Войти</a>
    {% endif %}

    <ul class="list-group mt-3">
        {% for ad in ads %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'ad_detail' ad.pk %}">{{ ad.title }}</a> 
                <small>by {{ ad.author.username }}</small>
            </li>
        {% empty %}
            <li class="list-group-item">Объявлений нет.</li>
        {% endfor %}
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
