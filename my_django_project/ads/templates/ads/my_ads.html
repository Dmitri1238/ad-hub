<!-- ads/templates/ads/my_ads.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Мои объявления</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4" style="max-width: 700px;">
    <h1 class="mb-4">Мои объявления</h1>

    <a href="{% url 'ad_create' %}" class='btn btn-success mb-3'>Создать новое объявление</a>

    {% if ads %}
        <ul class='list-group'>
            {% for ad in ads %}
                {% if ad.slug %}
                    <li class='list-group-item'>
                        <a href="{% url 'ad_detail' slug=ad.slug %}">{{ ad.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    {% else %}
        <p>У вас пока нет объявлений.</p>
    {% endif %}

    <p class='mt-3'><a href="{% url 'ad_list' %}" class='btn btn-secondary'>К списку всех объявлений</a></p>

</div>

<!-- Bootstrap JS -->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>

</body>
</html>
