<!-- ads/templates/ads/tag_list.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Список тегов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width: 700px;">
    <h1>Теги</h1>
    <a href="{% url 'add_tag' %}" class="btn btn-success mb-3">Добавить тег</a>
    <ul class="list-group">
        {% for tag in tags %}
            <li class="list-group-item">
                <a href="{% url 'ads_by_tag' slug=tag.slug %}">{{ tag.name }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">Теги не найдены.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
