<!-- templates/ads/ad_edit.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='UTF-8'>
    <title>Редактировать объявление</title>
    <!-- Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>

<div class='container mt-5' style='max-width: 700px;'>
    <h1 class='mb-4'>Редактировать объявление</h1>

    {% load widget_tweaks %}

    <form method='post' class='border p-4 rounded shadow bg-light'>
        {% csrf_token %}
        {% for field in form %}
            <div class='mb-3'>
                {{ field.label_tag }} 
                {{ field|add_class:"form-control" }}
                {% if field.errors %}
                    <div class='text-danger'>
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <!-- Кнопка сохранить -->
        <div class='d-grid'>
            <button type='submit' class='btn btn-success'>Сохранить</button>
        </div>
        <!-- Кнопка отмены -->
        <a href="{% url 'ad_detail' ad.slug %}" class='btn btn-secondary mt-2'>Отмена</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>

</body>
</html>
